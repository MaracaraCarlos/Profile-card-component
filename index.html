<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>

    <div id="container">
      <div id="card__pattern">
        <img src="images/bg-pattern-card.svg" id="image__card">
      </div>
      <div id="name__container">
        <img src="images/image-victor.jpg" alt="Rock Lee" id="image_profile">
        <h3>Rock Lee <span>27</span></h3>
        <p>Japan</p>
      </div>
      <div id="stats">
        <div id="followers" class="stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div id="likes" class="stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div id="photos" class="stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <!-- <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Maracara</a>.
    </footer> -->
  </body>
</html>
